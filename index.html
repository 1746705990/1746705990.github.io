<!DOCTYPE html>
<html>
  <head>
    <title>母亲节卡片</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('carnation.png');
        background-size: cover;
      }
      .card {
        width: 400px;
        height: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .card-front {
        background-color: #f9f9f9;
      }
      .card-front h2 {
        margin-top: 20px;
      }
      .card-back {
        background-color: #fff;
        transform: rotateY(180deg);
      }
      .card-back p {
        margin-top: 20px;
      }
      .flower {
          display:block;
          margin:auto;
          width:80px;
          height:auto;
          margin-top:20px
      }
    </style>
    <script>
      function flipCard() {
        var cardInner = document.querySelector('.card-inner');
        cardInner.style.transform = cardInner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
      }
    </script>
  </head>
  <body>
    <div class="card" onclick="flipCard()">
      <div class="card-inner">
        <div class="card-front">
          <h2>母亲节快乐</h2>
          <p>点击卡片查看祝福语</p>
        </div>
        <div class="card-back">
          <p>亲爱的妈妈，</p>
          <p>感谢您一直以来对我的爱护和支持。</p>
          <p>祝您母亲节快乐！</p>
          <img class="flower" src="https://www.lvbad.com/uploads/allimg/202101/1610442055300583.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
