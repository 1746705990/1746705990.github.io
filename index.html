<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
    }
    .command-line {
      border: 1px solid white;
      padding: 10px;
      margin-bottom: 10px;
    }
    .command-line input {
      background-color: transparent;
      color: white;
      border: none;
      outline: none;
      font-family: monospace;
    }
    .command-line input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="command-line">
    <input type="text" placeholder="Enter command...">
  </div>
</body>
</html>
