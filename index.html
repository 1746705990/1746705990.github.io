<!DOCTYPE html>
<html>
<head>
    <title>MyBlog</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
        }
        #terminal {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        let terminal = document.getElementById('terminal');
        let text = 'Hello World';
        let index = 0;

        function type() {
            if (index < text.length) {
                terminal.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        type();
    </script>
</body>
</html>
