<!DOCTYPE html>
<html>
  <head>
    <title>模仿Netflix主页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .logo {
        width: 200px;
      }
      .banner {
        width: 100%;
        height: 500px;
        background-image: url('https://via.placeholder.com/1200x500');
        background-size: cover;
        background-position: center;
      }
      .banner h1 {
        color: white;
        font-size: 48px;
        text-align: center;
        margin-top: 200px;
      }
      .row {
        display: flex;
        margin: 20px 0;
      }
      .row h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .row img {
        width: 200px;
        height: 300px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="https://via.placeholder.com/200x100" alt="Logo">
    <div class="banner">
      <h1>欢迎来到模仿Netflix主页</h1>
    </div>
    <div class="row">
      <h2>热门电影</h2>
      <img src="https://via.placeholder.com/200x300" alt="Movie">
      <img src="https://via.placeholder.com/200x300" alt="Movie">
      <img src="https://via.placeholder.com/200x300" alt="Movie">
    </div>
    <div class="row">
      <h2>热门电视剧</h2>
      <img src="https://via.placeholder.com/200x300" alt="TV Show">
      <img src="https://via.placeholder.com/200x300" alt="TV Show">
      <img src="https://via.placeholder.com/200x300" alt="TV Show">
    </div>
  </body>
</html>
