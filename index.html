<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 设置图片容器的宽度为100% */
    .image-container {
      width: 100%;
    }

    /* 图片样式，设置最大宽度为100%以适应容器 */
    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 下一页按钮样式 */
    .next-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="image.jpg" alt="My Image">
  </div>

  <div class="next-button">
    <button onclick="smoothScrollToNextPage()">下一页</button>
  </div>

  <script>
    function smoothScrollToNextPage() {
      // 执行平滑滚动到下一页的操作
      // 可以根据实际需求进行相应的处理
      var nextPageUrl = "https://www.example.com"; // 替换为你要跳转的链接
      window.scrollTo({
        top: document.documentElement.scrollHeight,
        behavior: 'smooth'
      });
      setTimeout(function() {
        window.location.href = nextPageUrl;
      }, 1000); // 在滚动完成后延迟1秒跳转到下一页，可以根据需要调整延迟时间
    }
  </script>
</body>
</html>
