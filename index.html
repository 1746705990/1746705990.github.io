<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .navigation {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image {
            flex-basis: 45%;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navigation button {
            flex-basis: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image/image1.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="image/image2.jpg" alt="Image 2">
        </div>
    </div>

    <div class="navigation">
        <button onclick="previousPage()">上一页</button>
        <button onclick="nextPage()">下一页</button>
    </div>

    <script>
        var pages = [
            "https://pics0.baidu.com/feed/f11f3a292df5e0fe92490e3fe1112aa45edf723c.jpeg?token=e3f489ebccbda52516159ebe7dd894a6", // 替换为第一页的链接
            "https://pics0.baidu.com/feed/c9fcc3cec3fdfc034f817131ccb5b798a6c226d0.jpeg?token=b713ee0c757bfb17f8da8207a3c8942b"  // 替换为第二页的链接
        ];

        var currentPage = 0;
        var totalPages = pages.length;

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                navigateToPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                navigateToPage(currentPage);
            }
        }

        function navigateToPage(page) {
            window.location.href = pages[page];
        }
    </script>
</body>
</html>
