<!DOCTYPE html>
<html>
<head>
    <title>我的日记本</title>
    <style>
        body {
            background-color: #f4e9d6; /* 泛黄的背景颜色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 0;
        }
        
        .date {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
        
        .entry {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的日记</h1>
        <div class="entry">
            <h2>2023年5月22日</h2>
            <p>今天是一个阳光明媚的日子，我在花园里散步，欣赏着鲜花的美丽。阳光洒在我的脸上，让我感到温暖和幸福。</p>
        </div>
        <div class="entry">
            <h2>2023年5月21日</h2>
            <p>昨晚我和朋友们一起去看了一场电影，笑声和掌声不断。那是一个令人难忘的夜晚，我们度过了美好的时光。</p>
        </div>
        <div class="entry">
            <h2>2023年5月20日</h2>
            <p>今天我尝试了一道新的菜谱，做出来的味道非常美味。我感到很自豪，因为我发现自己在烹饪方面的能力越来越强。</p>
        </div>
        <!-- 在这里添加更多的日记条目 -->
    </div>
</body>
</html>
