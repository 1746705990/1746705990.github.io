<!DOCTYPE html>
<html>
<head>
    <title>MyDiary</title>
    <style>
        body {
            background-color: #f6f0d6; /* 泛黄的纸张颜色 */
            font-family: 'Courier New', monospace; /* 使用特色字体 */
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 0;
        }
        
        .entry {
            margin-bottom: 30px;
        }
        
        .entry:last-child {
            margin-bottom: 0;
        }
        
        .entry-content {
            padding-top: 10px;
            border-top: 1px dashed #999;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的日记</h1>
        
        
        <div class="entry">
            <div class="entry-date">2023年5月22日</div>
            <div class="entry-content">
                <p>现在是半夜3:13，熬夜是有原因的。</p>
            </div>
        </div>
        
        
        <div class="entry">
            <div class="entry-date">2023年5月21日</div>
            <div class="entry-content">
                <p>今天去吃了烤羊肉串和喝扎啤，一个人平下来100多，真贵。</p>
            </div>
        </div>
        
        
        <div class="entry">
            <div class="entry-date">2023年5月20日</div>
            <div class="entry-content">
                <p>突然发现了新的方向，好好搞这个。</p>
            </div>
        </div>
        
        
        <div class="entry">
            <div class="entry-date">2023年19日</div>
            <div class="entry-content">
                <p>耍啥子朋友嘛，有的时候不想，没有的时候又想😂。</p>
            </div>
        </div>
        
        
        <!-- 在这里添加更多的日记条目 -->
    </div>
    <div class="footer">
        你的IP地址和物理位置：<span id="ip"></span>, <span id="location"></span>
    </div>

    <script>
        // 使用示例接口获取访客的IP和物理位置
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
                return fetch('https://ipapi.co/' + data.ip + '/json/');
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('location').textContent = data.city + ', ' + data.region;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
