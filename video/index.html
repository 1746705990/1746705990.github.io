<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 样式用于使视频填充整个容器 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            <!-- 添加其他视频源（如WebM或其他格式） -->
        </video>
    </div>
</body>
</html>
