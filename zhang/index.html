<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #slider {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }

    .slide {
      display: inline-block;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: slideAnimation 10s infinite;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-100%);
      }
      45% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(-200%);
      }
      70% {
        transform: translateX(-200%);
      }
      75% {
        transform: translateX(-300%);
      }
      95% {
        transform: translateX(-300%);
      }
      100% {
        transform: translateX(-400%);
      }
    }
  </style>
</head>
<body>
  <div id="slider">
	   <div class="slide" style="background-image: url('1.jpeg');"></div>
	   <div class="slide" style="background-image: url('2.jpeg');"></div>
	   <div class="slide" style="background-image: url('3.jpeg');"></div>
	   <div class="slide" style="background-image: url('4.jpeg');"></div>
	   <div class="slide" style="background-image: url('5.jpeg');"></div>
	   <div class="slide" style="background-image: url('6.jpeg');"></div>
    
    
    <!-- 添加更多图片 -->
  </div>

  <script>
    function adjustSlideWidth() {
      var slides = document.getElementsByClassName('slide');
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.width = window.innerWidth + 'px';
      }
    }

    window.addEventListener('resize', adjustSlideWidth);
    adjustSlideWidth();
  </script>
</body>
</html>
